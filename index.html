<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cachorros Surpresa Offline</title>
  <style>
    body {
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:linear-gradient(180deg,#081122,#14263d);
      color:#fff
    }
    h1 {margin-bottom:14px;font-size:26px;text-align:center}
    .main-img {
      width:90%;
      max-width:720px;
      min-height:200px;
      background:#0d1b2d;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:0 6px 22px rgba(0,0,0,.5)
    }
    .main-img img {
      max-width:100%;
      max-height:70vh;
      transition:opacity .4s ease, transform .6s ease
    }
    button {
      margin-top:16px;
      padding:12px 20px;
      border:0;
      border-radius:10px;
      background:#ffb86b;
      font-weight:bold;
      cursor:pointer;
      color:#0b1220;
      font-size:16px
    }
    p {margin-top:10px;color:#cfd9ea;text-align:center}
    #counter {margin-top:8px;font-size:14px;color:#ffdba6}
    @media(max-width:640px){
      .main-img{height:auto;min-height:200px}
    }
  </style>
</head>
<body>
  <h1>üê∂ Cachorros Surpresa Offline</h1>
  <div id="viewer" class="main-img"></div>
  <button id="nextBtn">Mostrar Outro</button>
  <p>Cada clique no bot√£o mostra um cachorro diferente!</p>
  <div id="counter">Voc√™ j√° viu 0 cachorros üêæ</div>

  <script>
    const viewer = document.getElementById('viewer');
    const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('counter');
    let seen = 0;

    // Lista de imagens offline (URLs p√∫blicas, podem ser abertas no iPhone)
    const dogs = [
      'https://i.imgur.com/0KfbV6n.jpg',
      'https://i.imgur.com/3WlV4Mo.jpg',
      'https://i.imgur.com/4Zz1P7L.jpg',
      'https://i.imgur.com/5R8Kf0J.jpg',
      'https://i.imgur.com/ZP3txy1.jpg',
      'https://i.imgur.com/8f7V2Jh.jpg',
      'https://i.imgur.com/NK1qXw9.jpg'
    ];

    function showDog(){
      const old = viewer.querySelector('img');
      const url = dogs[Math.floor(Math.random()*dogs.length)];
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Cachorro engra√ßado e feliz';
      img.style.opacity=0;
      img.style.transform='rotate(-10deg) scale(0.8)';
      viewer.appendChild(img);

      img.onload = () => {
        if(old) old.remove();
        requestAnimationFrame(()=>{
          img.style.opacity=1;
          img.style.transform='rotate(0deg) scale(1.02)';
          setTimeout(()=> img.style.transform='scale(1)',600);
        });
        seen++;
        counter.textContent = `Voc√™ j√° viu ${seen} cachorro${seen>1?'s':''} üêæ`;
      }
    }

    nextBtn.addEventListener('click', showDog);
    showDog(); // primeira imagem ao abrir
  </script>
</body>
</html>
